<template name="timeslider">
  <style>
    svg{
      width: 960px;
      height: 20px;
    }
    line{
      stroke: white;
      stroke-width:3;
    }
    circle{
      fill: cyan;
      stroke: white;
      stroke-width: 3;
    }

  </style>
  <svg viewBox="0 0 960 20">
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <g filter="url(#drop-shadow)">
      <line x1="0" y1="10.5" x2="960" y2="10.5"/>
      <circle cx="300" cy="10.5" r="7" />
      <circle cx="300" cy="10.5" r="7" />
    </g>
  </svg>


  <style>
    .timeslider{
      background-color: white;
      width: 100%;
      height: 40px;
      position: relative;
    }
    .timeslider .entry{
      position: absolute;
      background-color: hsla(60,100%,50%,0.03);
      height: 100%;
    }
  </style>
  <div class="timeslider">
    {{#each rooms}}
      <div class="entry" style="left: {{pos.left}}; width: {{pos.width}}"></div>
    {{/each}}
  </div>
</template>
