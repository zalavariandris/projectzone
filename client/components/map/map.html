<template name="map">
    {{!-- {{>leaflet items=rooms class=klass disabled=isDisabled}} --}}
    {{#leaflet items=rooms class=klass disabled=isDisabled}}
        <div class="marker">
            <div class="marker-pin"></div>
            <img class="flag" src="/kiszaszlo-terkep.png"/>
            <span class="marker-label {{#if isSelected}}selected{{/if}}">{{title}}</span>
        </div>
    {{/leaflet}}
</template>
