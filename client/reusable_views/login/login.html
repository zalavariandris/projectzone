<template name="miniLogin">
    {{#if currentUser}}
        <small>{{currentUser.emails.[0].address}}</small>
        <button class="logout">logout</button>
    {{else}}
        <form>
            <input type="email">
            <input type="password">
            <button type="submit">login</button>
        </form>
    {{/if}}
</template>

<template name="login">
    {{#unless currentUser}}
        <h2>login</h2>
        <form id="login">
            email: <input name="email" type="email">
            password: <input name="password" type="password">
            <button type="submit">login</button>
        </form>
        <hr>
        <h2>signup</h2>
        <form id="signup">
            email: <input name="email" type="email">
            password: <input name="password" type="password">
            retype password: <input name="password2" type="password">
            <button type="submit">signup</button>
        </form>
    {{else}}
        you are logged in with: {{currentUser.emails.[0].address}}
        <button class="logout">logout</button>
    {{/unless}}
</template>
