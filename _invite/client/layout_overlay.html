<template name="layoutOverlay">
    <div id="background">
        {{>map}}
    </div>

    <div id="header" class="fade-in">
        {{> yield 'header'}}
    </div>

    <div id="details">
        {{>details}}
    </div>

    <div id="controls">
        {{>controls}}
    </div>

    <div id="footer">
        {{>timerange}}
    </div>

    {{#if showOverlay}}
    <div class="overlay fade-in">
        <a href="/map" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
        </a>
        <div>
            <a href="/map" style="position: absolute; left: 100%; top: 0;">CLOSE X</a>
            {{>yield}}
        </div>
    </div>
    {{/if}}
</template>
